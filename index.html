<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="dishes.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>

<body onload="init()">
    <header>
        <div class="logo">
            <img class="back-arrow" src="img/icons8-zurück-30.png" alt="Back">
            <img src="img/lieferando.svg" alt="Logo">
        </div>
        <div class="address-container">
            <img src="img/icons8-bestellung-unterwegs-50.png" alt="Location Pin">
            <p class="address">Bahnhofsstraße 81, 48163 Münster</p>
        </div>

        <div class="navigation">
            <div class="btn language-btn ">
                <img class="language-img" src="img/vereinigtes-konigreich.png" alt="English">
            </div>
            <div class="btn burger-btn">
                <nav class="burgerMenu"><img src="img/icons8-menü.svg" alt="Burger Menu"></nav>
            </div>
        </div>
    </header>

    <div class="main">
        <section class="restaurant-content">
            <div class="restaurant-header">
                <img class="restaurant-img" src="img/pizza-g806096314_1920.jpg" alt="Restaurant Image">
            </div>
            <div class="restaurant-logo"><img src="img/logo_465x320.png" alt="Restaurant Logo"></div>


            <div class="restaurant">
                <div class="restaurant-name">
                    <h1>Königs Grill 2</h1>
                    <div class="info-like-btn">
                        <div class="btn btn-gray">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                        </div>
                        <div class="btn btn-gray">
                            <span class="material-symbols-outlined">
                                favorite
                            </span>
                        </div>
                    </div>
                </div>

                <div class="review">
                    <img class="rate-star" src="img/icons8-stern-24.png" alt="Rating Star">
                    <img class="rate-star" src="img/icons8-stern-24.png" alt="Rating Star">
                    <img class="rate-star" src="img/icons8-stern-24.png" alt="Rating Star">
                    <img class="rate-star" src="img/icons8-stern-24.png" alt="Rating Star">
                    <img class="rate-star" src="img/icons8-halbgefüllter-stern-24.png" alt="Rating Star">
                    <a class="review-link" href="#">Reviews</a>
                </div>
                <div class="delivery-container">
                    <img src="img/icons8-uhr-24.png" alt="Clock">
                    <div class="delivery">No delivery at the moment</div>
                </div>
            </div>

            <div class="menu-slider-section">
                <div class="menu-slider-container">
                    <div class="search-btn"><img src="img/icons8-suche-50 (1).png" alt="Search"></div>
                    <div class="menu-slider">
                        <a href="#" class="dish-variation">Recommend Dishes</a>
                        <a href="#" class="dish-variation">Döner</a>
                        <a href="#" class="dish-variation">Lahmacun</a>
                        <a href="#" class="dish-variation">Pide</a>
                        <a href="#" class="dish-variation">Salad</a>
                        <a href="#" class="dish-variation">Burger</a>
                    </div>
                </div>
            </div>

            <div class="dish-section">

                <div id="doner">
                    <img src="img/doner-g5e84cbff2_1920.jpg" alt="Doner">
                    <h3>Doner</h3>
                </div>

                <div id="lahmacun">
                    <img src="img/pexels-robin-stickel-70497.jpg" alt="Doner">
                    <h3>Lahmacun</h3>
                </div>

                <h3>Pide</h3>
                <div id="pide">
                </div>

                <h3>Salad</h3>
                <div id="salad">
                </div>

                <h3>Burger</h3>
                <div id="burger">
                </div>
            </div>


        </section>

        <div class="basket">
            <div id="basket-content" class="basket-content">
                <h2>Shopping Cart</h2>
                <img class="basket-logo" src="img/icons8-fast-food-64.png" alt="Logo">
                <h2>Fill Your Food Cart</h2>
                <p>Add some tasty dishes from the menu and order your food.</p>
            </div>
        </div>
    </div>

</body>

</html>
