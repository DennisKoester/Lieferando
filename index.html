<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <img class="back-arrow" src="img/icons8-zurück-30.png" alt="Back">
            <img src="img/lieferando.svg" alt="Logo">
        </div>

        <p class="address">Bahnhofsstraße 81, Münster</p>
        <div class="navigation">
            <img class="language-img" src="/img/vereinigtes-konigreich.png" alt="English">
            <nav class="burgerMenu"><img src="img/icons8-menü.svg" alt="Burger Menu"></nav>
        </div>
    </header>

    <div class="main">
        <div class="restaurant-header">
            <img class="restaurant-img" src="img/pizza-g806096314_1920.jpg" alt="Restaurant Image">
        </div>
        <div class="restaurant-logo"><img src="img/logo_465x320.png" alt="Restaurant Logo"></div>
    </div>
    <div class="restaurant">
        <div class="restaurant-name">
            <h1>Königs Grill 2</h1>
            <div class="info-like-btn">
                <img src="img/icons8-informationen-30.png" alt="Information">
                <img src="img/icons8-like-gefüllt-24.png" alt="Like">
            </div>
        </div>
        <div class="review">5 Stars <a href="#">Reviews</a></div>
        <div class="delivery">No delivery at the moment</div>
        <div class="menu-slider">Salads Pizza Döner</div>
    </div>


</body>

</html>
